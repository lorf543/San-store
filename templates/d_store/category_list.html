{% extends "base.html" %} {% block content %} 
{% include "components/navbar.html" %}
<section class="container">
  <div class="pt-5">
    <div class="row justify-content-center">
      <div class="search-container">
        <form 
        hx-post="{% url 'search_products' %}" 
        hx-trigger="keyup change delay:500ms" 
        hx-target="#products-container" 
        hx-swap="innerHTML"
        class="d-flex justify-content-between align-items-baseline position-relative"
      >
        <input 
          type="text" 
          name="search_product" 
          id="search_product" 
          class="form-control search-input px-5" 
          placeholder="Search..."
        >
        <i class="fas fa-search search-icon px-2"></i>
      </form>
      
      
      </div>
    </div>
  </div>

  <div id="products-container" hx-swap="innerHTML">
    {% include "components/category_card.html" %}
  </div>

</section>



{% endblock content %}
