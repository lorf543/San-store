<div class="grid-container">
  {% for category in categories %}
    <div class="grid-item">
      <a href="{% url 'auto_parts' category.slug %}" hx-boost="true">
        <img src="{{category.image.url}}" alt="{{category.name}}" />
        <p class="text-muted">{{category.name}}</p>
      </a>
    </div>
  {% endfor %}
</div>
