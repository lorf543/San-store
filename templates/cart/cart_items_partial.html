<ul>
    {% for item in cart_items %}
      <li>
        {{ item.product.brand }} - ${{ item.product.price }} x {{ item.quantity }}
        = ${{ item.get_total_price }}
        <button 
          hx-delete="{% url 'remove_from_cart_htmx' item.id %}" 
          hx-target="#cart-items" 
          hx-swap="outerHTML">
          Remove
        </button>
      </li>
    {% endfor %}
  </ul>
